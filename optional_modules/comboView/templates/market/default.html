<div class="game-events-contain-b">
    <ul ng-class="{'column-2': market.col_count === 2}">
        <li ng-repeat="event in market.event track by event.id">
            <div class="small-title-event-b">{{event.name}}</div>
            <p>
                <span>{{event.price|oddConvert:env.oddFormat}}</span>
                <span>
                    {{displayBase(event, market)}}
                </span>
            </p>
         </li>
    </ul>
</div>
