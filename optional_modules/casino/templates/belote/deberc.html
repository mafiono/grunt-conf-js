<div ng-controller="cmsPagesCtrl" ng-init="setTitle('Deberc');" get-casino-game="595" class="float-width">
    <div ng-show="!showNestedFrame" class="skillgame-landing-j"  ng-init="loadPage('deberc.mainPageSlugs', true)">
        <vbet-loader ng-show="!pages"></vbet-loader>
        <div ng-if="pages" class="intro-section-j" ng-init="initProductBanners('deberc')">
            <casino-game-slider product-slides="productSlides" page-name = "Deberc"></casino-game-slider>
            <div class="slider-landing-overlay">
                <div class="guide">
                    <div class="button-group-j">
                        <a ng-click="openNestedFrame()" trans>Play now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="showNestedFrame && game" ng-controller="casinoSpecialGamesCtrl" ng-init="loadGame('deberc')" class="big-games-overflow" ng-include="'optional_modules/casino/templates/specialgames/skillgame.html'|fixPath"></div>
</div>
