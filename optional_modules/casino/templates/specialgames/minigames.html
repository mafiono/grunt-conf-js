<div ng-controller="casinoMiniGamesCtrl" class="mini-game-p no-select-j" ng-show="gameOptions.showGames" ng-class="{'open-dropdown-menu-p': gameOptions.toggleMiniGamesDropdown, 'closed': gameOptions.hideIframe}"  ng-mouseover="!gameOptions.hideIframe && stopAutoSlideGames()" ng-mouseleave="!gameOptions.hideIframe && autoSlideGames()">
    <div class="mini-header-p">
        <a class="mini-block-close-p" ng-click="toggleFrame()" trans>Mini Games</a>
        <a class="mini-games-close-p" href="" ng-click="gameOptions.toggleMiniGamesDropdown = false;" trans>Select Games</a>
    </div>
    <div class="mini-ifram-container-p">
        <ul class="mini-game-type-p">
            <li ng-repeat="game in gameOptions.games track by game.id"><a ng-class="{'active': $index == gameOptions.selectedIndex}" ng-click="selectMiniGame($index)">{{game.name}}</a></li>
        </ul>
        <div ng-if="gameOptions.frameUrl === '' && gameOptions.games[gameOptions.selectedIndex].icon_2" ng-click="loadGame();stopAutoSlideGames()"  class="mini-ifram-p" style="background-image: url({{gameOptions.games[gameOptions.selectedIndex].icon_2 || ''}});">
        </div>
        <div ng-if="gameOptions.frameUrl !== '' && !gameOptions.hideIframe && gameOptions.showGames" class="mini-ifram-p">
            <iframe ng-src="{{gameOptions.frameUrl}}"></iframe>
        </div>
    </div>
    <div class="mini-select-p">
        <span class="arrow-left-p" ng-click="slideMiniGames('left')"></span>
        <p ng-click="gameOptions.toggleMiniGamesDropdown = !gameOptions.toggleMiniGamesDropdown">{{gameOptions.games[gameOptions.selectedIndex].name}}</p>
        <span class="arrow-right-p" ng-click="slideMiniGames('right');"></span>
    </div>
</div>
