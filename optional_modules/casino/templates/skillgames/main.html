<div class="float-width" ng-controller="skillGamesMainCtrl" watch-resize middle-screen-mode="true" ng-init=" setTitle('Games');">
    <div ng-show="!loadingProcess">
        <div class="casino-main" ng-show="!gamesInfo.length">
            <div ng-include="'optional_modules/casino/templates/skillgames/new.html'|fixPath"></div>
        </div>

        <multiview-control ng-if="confData.main.multiViewEnabled" wide-mode="wideMode" middle-mode="middleMode" view-count="viewCount" games-info="gamesInfo"></multiview-control>

        <div ng-include="'optional_modules/casino/templates/big-game.html'|fixPath" ng-if="gamesInfo.length" class="big-games-overflow"></div>
    </div>

    <vbet-loader class="skillgames" ng-show="loadingProcess"></vbet-loader>
</div>
