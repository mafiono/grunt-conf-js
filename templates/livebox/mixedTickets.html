<div class="mixed-view-content mixed-tickets-j" ng-controller="mixedTicketsCtrl">
    <div class="mixed-view-head">
        <div class="group-tabs-wrapper">
            <div class="first-level-history-tab">
                <div class="mixed-tickets-search-j">
                    <input type="text" placeholder="{{'Ticket ID' | translate}}" ng-model="searchTicketId" />
                </div>
                <div class="total-count" ng-show="!isLoading">
                    <span trans>Total tickets:</span>{{tickets.length}}
                </div>
            </div>
        </div>
    </div>
    <div class="mixed-view-body">
        <div class="mixed-view-body-ins">
            <vbet-loader ng-show="isLoading"></vbet-loader>
            <div class="balance-lightbox-j">
                <section>
                    <div>
                        <ul>
                            <li><span trans>Ticket ID</span><span trans>Date</span></li>
                            <li class="ng-hide"></li>
                            <li trans>Promo</li>
                        </ul>
                        <div class="mixed-tickets-content-j">
                            <table ng-init="loadTickets()" ng-show="tickets.length > 0 && !isLoading">
                                <tr ng-repeat="ticket in (tickets | filter:{ id: searchTicketId } )  track by $index">
                                    <td><span>ID:</span> {{ticket.id}}</td>
                                    <td>{{ticket.date|formatDate: 'DD.MM.YY / HH:mm'}}</td>
                                </tr>
                            </table>
                            <table ng-show="tickets.length == 0 && !isLoading">
                                <tr>
                                    <td><center trans>You do not have any tickets yet</center></td>
                                </tr>
                            </table>
                        </div>
                        <div class="promotions-balance-j">
                            <div ng-controller="cmsPagesCtrl" ng-init="gePageBanners('balance','withdraw-banner-' + $root.env.lang);" >
                                <vbet-big-slider class="big-slider-casino-directive" ng-if="balanceTopBanners" images="balanceTopBanners" link-click-handler="openCBannerLink" slider-template="true"></vbet-big-slider>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
