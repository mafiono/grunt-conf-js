<div class="r-single-competition-view">
    <div class="r-competition-info-holder" ng-class="{'hide-animation-result': !openGame.has_animation}">
        <ng-include ng-if="openGameDetails.game_id" class="game-score-v" src="::'templates/results/classicGameInfoTop.html'|fixPath"></ng-include>
        <ng-include ng-if="requestData.live && openGameDetails.game_id" ng-show="openGame.has_animation" class="display-float" src="::'templates/results/classicGameAnimation.html'|fixPath"></ng-include>
    </div>

    <div class="all-result-list-view-n">
        <div class="live-events-column-v3" ng-repeat="detailsColumn in [0, 1]">
            <div class="market-ciew-v3" ng-repeat="detail in openGameDetails.details2Columns[detailsColumn] track by $index" ng-if="detail.event_name.length">
                <div  class="market-title-v3" ng-click="detail.closed = !detail.closed" ng-class="{closed: detail.closed}" data-title="{{detail.line_name}}"></div>
                <div  class="l-b column-{{detail.event_name.length > 1 ? '2' : '1'}}">
                    <div class="single-events-b-v3 pointer-events-none" title="{{event}}" ng-repeat="event in detail.event_name track by $index"></div>
                </div>
            </div>
        </div>
    </div>
</div>
