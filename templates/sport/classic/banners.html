<div class="buner-b" ng-init="getBetslipBanners()" ng-show="showRightBanners" id="sport-news-sidebar-container">

    <a ng-repeat="banner in banners"
       ng-if="banner.active && ($root.env.authorized?({'0': true, '1': true}[banner.show_for]): ({'0': true, '2': true}[banner.show_for]))"
       ng-href="{{ banner.link }}" target="{{ banner.linktarget }}"
       ng-click="underBetSlipBannerClick(banner);">
        <div ng-show="banner.imageurl">
            <img ng-src="{{ banner.imageurl }}" alt="{{ banner.alt }}">

            <p ng-if="banner.game.id" >
                <span title="{{banner.game.competition.name}}" class="competition-name" ng-click="gotoGame(banner.game); $event.stopPropagation(); $event.preventDefault()">{{banner.game.competition.name}}</span>
                <span title="{{banner.game.team1_name}}" ng-click="bet(banner.game.events.P1, banner.game.market, banner.game); $event.stopPropagation(); $event.preventDefault()">{{banner.game.team1_name}} <b ng-show="banner.game.events.P1.price">{{banner.game.events.P1.price|oddConvert:env.oddFormat:null:'WINNER'}}</b></span>
                <span ng-show="banner.game.team2_name" ng-click="bet(banner.game.events.P2, banner.game.market, banner.game); $event.stopPropagation(); $event.preventDefault()" title="{{banner.game.team2_name}}">{{banner.game.team2_name}}<b ng-show="banner.game.events.P1.price">{{banner.game.events.P2.price|oddConvert:env.oddFormat:null:'WINNER'}}</b></span>
            </p>
        </div>
        <div ng-if="banner.videoLink">
            <vbet-video-player  url="{{banner.videoLink}}"
                                set-duration="setBannerVideoDuration"
                                play="startPlayVideoBanner"></vbet-video-player>
        </div>
        <div ng-if="banner.content" ng-bind-html="banner.content|html"></div>
    </a>
</div>
