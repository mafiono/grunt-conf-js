<div class="full-multiview-wrapper-v3" ng-controller="multiViewCtrl" ng-init="$root.setTitle('Live MultiView')">
    <div class="game-center-container-multi-v3">
        <div class="multiview-wrapper-v3"
             dnd-list="$root.multiViewLiveOpenedGames"
             dnd-drop="dropCallback(event, index, item)">
            <div class="multiview-contain"
                 ng-class="{'active' : $parent.openGame.id == game.id}"
                 ng-repeat="game in $root.multiViewLiveOpenedGames"
                 ng-controller="classicViewCenterController"
                 dnd-effect-allowed="move"
                 dnd-draggable="game"
                 dnd-end="game.started = false;"
                 ng-hide="game.started"
                 dnd-dragstart="game.started = true;"
                 dnd-moved="$root.multiViewLiveOpenedGames.splice($index, 1);"
                 dnd-disable-if="$root.multiViewLiveOpenedGames.length === 1">
                <div class="multi-game-view-game-v3
                    game-pinned"
                     ng-class="{'prematch-view-v3': !$root.env.live, 'favorite-game-open-euro2016': favoriteGameIsSelected && favoriteGameFromLeftMenu}">
                    <live-game-scores show-stats-block="showStatsBlock" class="multi-view-statistic-v3" ng-if="openGame && openGame.id" open-game="openGame" enlarged-game="enlargedGame"></live-game-scores>
                    <div class="multi-view-game-info-v3" ng-init="initOpenedGame(game)" ng-include="::'templates/sport/classic/center/game.html'|fixPath"></div>
                </div>
            </div>
        </div>
        <div ng-hide="$root.multiViewLiveOpenedGames.length" class="multiview-contain no-games-multiview">
            <div class="dotted-border-j-mv">
                <span trans>Create and enjoy betting on your own Live Multi view by selecting events from the left hand navigation menu.</span>
            </div>
        </div>
    </div>
</div>
