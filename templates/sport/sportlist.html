
    <div class="arrow-sport"></div>
    <h3 trans>Select a Sport</h3>
   <div class="meny-games" ng-repeat="column in sportsByLetterDividedToColumns ">
        <ul ng-repeat="letterGroup in column">
            <li>{{ letterGroup[0].name.charAt(0)}}</li>
            <li ng-repeat="sport in letterGroup">
                <a  ng-show="!sport.link" ng-click="resetSearchParams(['region', 'game']);selectSport(sport);setJustForMoment('hideSportListDropdown', true, 500)">
                    {{ sport.name }} <i ng-if="sport.game">({{ sport.game }})</i>
                </a>
                <a ng-show="sport.link" ng-href="{{sport.link}}">{{ sport.name }} <i>({{ sport.game }})</i></a>
            </li>
        </ul>
    </div>
