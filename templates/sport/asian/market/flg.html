<div class="game-list-compitishion asian-sticky-top">
    <table>
        <colgroup span="6"></colgroup>
        <tr>
            <td class="big-row" rowspan="2"><div class="info-bl"><p><i class="icon-sport-asia" ng-class="selectedSport.alias"></i> <span ng-bind="selectedSport.name"></span></p></div></td>
            <td colspan="3"><div class="info-bl"><p trans>Full Time</p></div></td>
            <td colspan="3"><div class="info-bl"><p trans>Half Time</p></div></td>
            <td class="more-competition" rowspan="2"><div class="info-bl"><p trans>More</p></div></td>
        </tr>
        <tr>
            <td class="factor-name"><div class="info-bl"><p trans>1st Goal</p></div></td>
            <td class="factor-name"><div class="info-bl"><p trans>Last Goal</p></div></td>
            <td class="factor-name"><div class="info-bl"><p trans>None</p></div></td>
            <td class="factor-name"><div class="info-bl"><p trans>1st Goal</p></div></td>
            <td class="factor-name"><div class="info-bl"><p trans>Last Goal</p></div></td>
            <td class="factor-name"><div class="info-bl"><p trans>None</p></div></td>

        </tr>
    </table>
</div>
<div class="asian-separator-container-b" ng-repeat="competitions in centerData.competitions track by $index">
    <div ng-repeat="competition in competitions|limitTo:$root.conf.asian.competitionsPerPage:(selectedPage*$root.conf.asian.competitionsPerPage) track by $index" class="game-list-compitishion" ng-class="{closed: collapedCompetitions[competition.id]}">
    <div class="name-chempionship-asia" ng-click="toggleCompetition(competition.id)">
        <h3>
            <i class="cyber-competition" ng-if="(selectedMenuType.active === LEFT_MENU.LIVE) && competition.info && competition.info.Cyber"></i>{{competition.name}}
        </h3>
    </div>
    <table  ng-if="!collapedCompetitions[competition.id]">
        <colgroup span="10"></colgroup>
        <tbody ng-repeat="game in competition.games track by game.id">
        <tr>
            <td class="section-1 border-d">
                <div class="info-bl">
                    <p ng-if="game.info.current_leg === undefined" ng-bind="game.info.current_game_state|convertSetName:game.sport.alias|translate" ng-show="game.type ==1"></p>
                    <p ng-if="game.info.current_leg !== undefined" ng-bind="game.info.current_game_state|convertSetNameWithLeg:game.info|translate" ng-show="game.type ==1"></p>
                    <p ng-bind="game.start_ts|formatDate:($root.conf.layoutTimeFormat.asian || 'D/MM')" ng-show="game.type !=1"></p>
                </div>
            </td>
            <td class="section-2 border-d">
                <span ng-show="game.type === 1 || (game.type === 2 && $root.conf.asian.showLiveIconForUpcomingGames)" class="asian-live-game">live</span>
                <div class="info-bl"><p ng-bind="game.team1_name"></p></div>
            </td>
            <td class="section-3"><div class="info-bl" ng-show="game.type ==1"><p ng-bind="game.info.score1"></p></div></td>

            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['MATCH'][0]['FIRST GOAL'][0].Home.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['MATCH'][0]['FIRST GOAL'][0].Home.price_change > 0] + (game.markets['MATCH'][0]['FIRST GOAL'][0].Home.price_change % 2)) }}"
                     ng-show="game.markets['MATCH'][0]['FIRST GOAL'][0].Home"
                     ng-click="bet(game.markets['MATCH'][0]['FIRST GOAL'][0].Home, game.markets['MATCH'][0]['FIRST GOAL'][0], game)"
                     ng-class="{'locked': (game.markets['MATCH'][0]['FIRST GOAL'][0].Home.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['MATCH'][0]['FIRST GOAL'][0].Home)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['MATCH'][0]['FIRST GOAL'][0].Home.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets['MATCH'][0]['FIRST GOAL'][0].Home.price|oddConvert:env.oddFormat:null:'FIRST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['MATCH'][0]['LAST GOAL'][0].Home.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['MATCH'][0]['LAST GOAL'][0].Home.price_change > 0] + (game.markets['MATCH'][0]['LAST GOAL'][0].Home.price_change % 2)) }}"
                     ng-show="game.markets['MATCH'][0]['LAST GOAL'][0].Home"
                     ng-click="bet(game.markets['MATCH'][0]['LAST GOAL'][0].Home, game.markets['MATCH'][0]['LAST GOAL'][0], game)"
                     ng-class="{'locked': (game.markets['MATCH'][0]['LAST GOAL'][0].Home.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['MATCH'][0]['LAST GOAL'][0].Home)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['MATCH'][0]['LAST GOAL'][0].Home.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets['MATCH'][0]['LAST GOAL'][0].Home.price|oddConvert:env.oddFormat:null:'LAST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td rowspan="2" class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price_change > 0] + (game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price_change % 2)) }}"
                     ng-show="game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal']"
                     ng-click="bet(game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'], game.markets['MATCH'][0]['FIRST GOAL'][0], game)"
                     ng-class="{'locked': (game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'])}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price|oddConvert:env.oddFormat:null:'FIRST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['PERIOD'][1]['FIRST GOAL'][0].Home.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['PERIOD'][1]['FIRST GOAL'][0].Home.price_change > 0] + (game.markets['PERIOD'][1]['FIRST GOAL'][0].Home.price_change % 2)) }}"
                     ng-show="game.markets['PERIOD'][1]['FIRST GOAL'][0].Home"
                     ng-click="bet(game.markets['PERIOD'][1]['FIRST GOAL'][0].Home, game.markets[game.halfTimeSequence].FGLG[0], game)"
                     ng-class="{'locked': (game.markets['PERIOD'][1]['FIRST GOAL'][0].Home.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['PERIOD'][1]['FIRST GOAL'][0].Home)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['PERIOD'][1]['FIRST GOAL'][0].Home.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j"  ng-bind="game.markets['PERIOD'][1]['FIRST GOAL'][0].Home.price|oddConvert:env.oddFormat:null:'FIRST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['PERIOD'][1]['LAST GOAL'][0].Home.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['PERIOD'][1]['LAST GOAL'][0].Home.price_change > 0] + (game.markets['PERIOD'][1]['LAST GOAL'][0].Home.price_change % 2)) }}"
                     ng-show="game.markets['PERIOD'][1]['LAST GOAL'][0].Home"
                     ng-click="bet(game.markets['PERIOD'][1]['LAST GOAL'][0].Home, game.markets[game.halfTimeSequence].FGLG[0], game)"
                     ng-class="{'locked': (game.markets['PERIOD'][1]['LAST GOAL'][0].Home.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['PERIOD'][1]['LAST GOAL'][0].Home)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['PERIOD'][1]['LAST GOAL'][0].Home.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets['PERIOD'][1]['LAST GOAL'][0].Home.price|oddConvert:env.oddFormat:null:'LAST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td rowspan="2" class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price_change > 0] + (game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price_change % 2)) }}"
                     ng-show="game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL']"
                     ng-click="bet(game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'], game.markets[game.halfTimeSequence].FGLG[0], game)"
                     ng-class="{'locked': (game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'])}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price|oddConvert:env.oddFormat:null:'NOGOAL'"></div>
                    </div>
                </div>
            </td>
            <td class="more-competition" rowspan="2">
                <div class="asian-status-icons">
                    <div ng-show="game.is_neutral_venue" class="game-is-neutral" title="is neutral venue" trans="attr-only"></div>
                    <div ng-show="game.type === 1 && game.hasVideo" class="has-video" trans="attr-only" title="video"></div>
                </div>
                <div class="asian-status-icons">
                    <div class="match-key" ng-if="game.game_info.Type === 1" pre-match-key hash="game.game_info.Hash"></div>
                    <div class="icon-favorite" ng-click="toggleGameFavorite(game)" ng-class="{'active': myGames.indexOf(game.id) !== -1}" title="{{'Favorite'|translate}}"></div>
                    <div ng-show="$root.conf.enableH2HStat && game.is_stat_available" ng-click="openStatistics(game);$event.stopPropagation();"
                         statistics-on-hover stats-game="game" stats-competition-name="{{competition.name}}" class="h2h-stats" title="{{'statistic'|translate}}"></div>
                    <div class="cms-jcon-Bet-Builder" ng-if="$root.conf.betBuilderSports[game.sport.alias] && game.type !== 1" ng-click="openBetBuilder(game);$event.stopPropagation();"></div>
                </div>
                <div class="info-bl" ng-click="loadAllEvents(game.id, game.competition.id, game.region.id, game.sport.id)" title="{{'More Markets'|translate}}">
                    <p>+{{::game.moreMarketsCount ||''}}</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="section-1">
                <div class="info-bl">
                    <p ng-bind="fixDisplayTime(game.info.current_game_time)" ng-show="game.type ==1"></p>
                    <p ng-bind="game.start_ts|formatDate:'hour':null:$root.env.timeFormat" ng-show="game.type !=1"></p>
                </div>
            </td>
            <td class="section-2"><div class="info-bl"><p ng-bind="game.team2_name"></p></div></td>
            <td class="section-3"><div class="info-bl" ng-show="game.type ==1"><p ng-bind="game.info.score2"></p></div></td>
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['MATCH'][0]['FIRST GOAL'][0].Away.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['MATCH'][0]['FIRST GOAL'][0].Away.price_change > 0] + (game.markets['MATCH'][0]['FIRST GOAL'][0].Away.price_change % 2)) }}"
                     ng-show="game.markets['MATCH'][0]['FIRST GOAL'][0].Away"
                     ng-click="bet(game.markets['MATCH'][0]['FIRST GOAL'][0].Away, game.markets['MATCH'][0]['FIRST GOAL'][0], game)"
                     ng-class="{'locked': (game.markets['MATCH'][0]['FIRST GOAL'][0].Away.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['MATCH'][0]['FIRST GOAL'][0].Away)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['MATCH'][0]['FIRST GOAL'][0].Away.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets['MATCH'][0]['FIRST GOAL'][0].Away.price|oddConvert:env.oddFormat:null:'FIRST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['MATCH'][0]['LAST GOAL'][0].Away.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['MATCH'][0]['LAST GOAL'][0].Away.price_change > 0] + (game.markets['MATCH'][0]['LAST GOAL'][0].Away.price_change % 2)) }}"
                     ng-show="game.markets['MATCH'][0]['LAST GOAL'][0].Away"
                     ng-click="bet(game.markets['MATCH'][0]['LAST GOAL'][0].Away, game.markets['MATCH'][0]['LAST GOAL'][0], game)"
                     ng-class="{'locked': (game.markets['MATCH'][0]['LAST GOAL'][0].Away.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['MATCH'][0]['LAST GOAL'][0].Away)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['MATCH'][0]['LAST GOAL'][0].Away.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j"  ng-bind="game.markets['MATCH'][0]['LAST GOAL'][0].Away.price|oddConvert:env.oddFormat:null:'LAST GOAL'"></div>
                    </div>
                </div>
            </td>
            <!--<td class="factor-w" ng-class="{up: game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price_change == '1', down: game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price_change == '-1', 'active': isEventInBetSlip(game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'])}">
                <div class="info-bl" ng-show="game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal']" ng-click="bet(game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'], game.markets['90MINS'].FGLG[0], game)">
                    <p ng-bind="game.markets['MATCH'][0]['FIRST GOAL'][0]['NoGoal'].price|oddConvert:env.oddFormat"></p>
                </div>
            </td>-->
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['PERIOD'][1]['FIRST GOAL'][0].Away.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['PERIOD'][1]['FIRST GOAL'][0].Away.price_change > 0] + (game.markets['PERIOD'][1]['FIRST GOAL'][0].Away.price_change % 2)) }}"
                     ng-show="game.markets['PERIOD'][1]['FIRST GOAL'][0].Away"
                     ng-click="bet(game.markets['PERIOD'][1]['FIRST GOAL'][0].Away, game.markets[game.halfTimeSequence].FGLG[0], game)"
                     ng-class="{'locked': (game.markets['PERIOD'][1]['FIRST GOAL'][0].Away.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['PERIOD'][1]['FIRST GOAL'][0].Away)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['PERIOD'][1]['FIRST GOAL'][0].Away.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j"  ng-bind="game.markets['PERIOD'][1]['FIRST GOAL'][0].Away.price|oddConvert:env.oddFormat:null:'FIRST GOAL'"></div>
                    </div>
                </div>
            </td>
            <td class="factor-w asian-market-overflow-j">
                <div class="asian-market-wrap-j {{game.markets['PERIOD'][1]['LAST GOAL'][0].Away.price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets['PERIOD'][1]['LAST GOAL'][0].Away.price_change > 0] + (game.markets['PERIOD'][1]['LAST GOAL'][0].Away.price_change % 2)) }}"
                     ng-show="game.markets['PERIOD'][1]['LAST GOAL'][0].Away"
                     ng-click="bet(game.markets['PERIOD'][1]['LAST GOAL'][0].Away, game.markets[game.halfTimeSequence].FGLG[0], game)"
                     ng-class="{'locked': (game.markets['PERIOD'][1]['LAST GOAL'][0].Away.price | oddConvert:'decimal') == 1 || game.is_blocked, 'active': isEventInBetSlip(game.markets['PERIOD'][1]['LAST GOAL'][0].Away)}">
                    <i ng-if="$root.conf.boostedBets.enabled && $root.boostedBetsEventIds && $root.boostedBetsEventIds[game.markets['PERIOD'][1]['LAST GOAL'][0].Away.id]" title="{{'Boosted odd'|translate}}" class="boosted"></i>
                    <div class="asian-market-j">
                        <div class="asian-market-cell-j odd-container-j" ng-bind="game.markets['PERIOD'][1]['LAST GOAL'][0].Away.price|oddConvert:env.oddFormat:null:'LAST GOAL'"></div>
                    </div>
                </div>
            </td>
            <!--<td class="factor-w" ng-class="{up: game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price_change == '1', down: game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price_change == '-1', 'active': isEventInBetSlip(game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'])}">
                <div class="info-bl" ng-show="game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL']" ng-click="bet(game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'], game.markets[game.halfTimeSequence].FGLG[0], game)">
                    <p ng-bind="game.markets[game.halfTimeSequence].FGLG[0]['NOGOAL'].price|oddConvert:env.oddFormat">4</p>
                </div>
            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</div>
