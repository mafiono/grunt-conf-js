<div ng-controller="cmsPagesCtrl" ng-init="loadBanners('esport-event-view-banner-'+env.lang,false);" class="banner-list-contain no-select-j">
    <vbet-loader ng-show="!bannerObjects['esport-event-view-banner-'+env.lang][$root.env.authorized]"></vbet-loader>
    <div class="banner-list-wrapper" ng-show="bannerObjects['esport-event-view-banner-'+env.lang][$root.env.authorized]">
        <a ng-href="{{banner.link}}" target="{{banner.linktarget}}" ng-click="banner.linktarget !=='_blank' && handleBannersLinks($event.currentTarget)" ng-repeat="banner in bannerObjects['esport-event-view-banner-'+env.lang][$root.env.authorized] track by $index">
            <img ng-src="{{banner.image}}" ng-show="banner.image">
        </a>
    </div>
</div>
