<table class="e-game-markets classic-e-m" ng-click="getGameData({game:game, sport:game.sport, competition:game.competition, region:game.region});">
    <tr>
        <td rowspan="2">
            <div class="icon-e-s {{::game.sport.alias}}" ng-click="$event.stopPropagation()"><img src="images/e-icons/{{::game.sport.alias}}.png" alt=""/></div>
        </td>
        <td colspan="5" ng-if="game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X']"></td>
        <td colspan="4" ng-if="!game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X']">
            <h5 class="c-row-l-g">
                <!--<span ng-bind="game.info.current_game_state|convertSetName:game.sport.alias|translate"></span>-->
                <i class="vs-v-l-g" trans>VS</i>
            </h5>
        </td>
        <td rowspan="2">
            <div class="fav-g-info-c">
                <div class="fav-g-star" ng-class="{'active': sharedData.favoriteGames[game.id]}" ng-click="$root.$broadcast('favoriteGames.toggle', game.id); $event.stopPropagation()"></div>
                <h5>
                    <span ng-show="game.markets_count">+{{game.markets_count}}</span>
                </h5>
            </div>
        </td>
    </tr>
    <tr>
        <td class="team-info-n a-right">
            <h6 class="e-team-name-r" title="{{::game.team1_name}}">{{::game.team1_name}} <i class="team-logo-b" ng-style="{'background-image': $root.conf.teamDefaultLogo ? 'url(images/team-logo-default.png)' : 'url({{$root.conf.teamLogosPath}}e/b/{{Math.floor(game.team1_id / 2000)}}/{{game.team1_id}}.png)'}" ></i></h6>
        </td>
        <td>
            <p class="e-g-price-v {{game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'].price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'].price_change > 0] + (game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'].price_change % 2)) }}" ng-click="bet(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'], game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0], game); $event.stopPropagation()"
               ng-class="{'locked': (game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'].price|oddConvert:'decimal')==1 || game.is_blocked || !(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'] || game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['W1']),
                         'active': isEventInBetSlip(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'])}"
               ng-bind="(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P1'].price || game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['W1'].price)|oddConvert:env.oddFormat:null:'WINNER'"></p>
        </td>
        <td ng-if="game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X']">
            <p class="e-g-price-v {{game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'].price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'].price_change > 0] + (game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'].price_change % 2)) }}" ng-click="bet(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'], game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0], game); $event.stopPropagation()"
               ng-class="{'locked': (game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'].price | oddConvert:'decimal') == 1 || game.is_blocked || !(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'] || game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X']),
                        'active': isEventInBetSlip(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'])}"
               ng-bind="(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'].price|oddConvert:env.oddFormat:null:'WINNER') ||(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['X'].price|oddConvert:env.oddFormat:null:'WINNER')"></p>
        </td>
        <td>
            <p class="e-g-price-v {{game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'].price_change == null? '' : ({true: 'up-', false: 'down'}[game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'].price_change > 0] + (game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'].price_change % 2)) }}" ng-click="bet(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'], game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0], game); $event.stopPropagation()"
               ng-class="{'locked': (game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'].price | oddConvert:'decimal') == 1 || game.is_blocked || !(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'] || game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['W2']),
                        'active': isEventInBetSlip(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'])}"
               ng-bind="(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['P2'].price|oddConvert:env.oddFormat:null:'WINNER') ||(game.markets[game.selectedSequence.subKey][game.selectedSequence.sequence].WINNER[0]['W2'].price|oddConvert:env.oddFormat:null:'WINNER')"></p>
        </td>
        <td class="team-info-n a-left">
            <h6 class="e-team-name-r" title="{{::game.team2_name}}">{{::game.team2_name}} <i class="team-logo-b" ng-style="{'background-image': $root.conf.teamDefaultLogo ? 'url(images/team-logo-default.png)' : 'url({{$root.conf.teamLogosPath}}e/b/{{Math.floor(game.team2_id / 2000)}}/{{game.team2_id}}.png)'}"></i></h6>
        </td>
    </tr>
</table>
